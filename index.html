<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="jumbotron text-center bg-success text-white">
           <h1 class="display-4">Train Scheduler</h1>
           <h2><em>Estimated Arrival Times</em></h2>
        </div>

        <div class="row">

            <div class="col-md-12">
                <div class="card mt-5 mb-5">
                    <h4 class="card-header bg-secondary text-white"><em>Train Times</em></h4>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Remove Train</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <h4 class="card-header bg-secondary text-white"><em>Add Train</em></h4>
                    <div class="card-body">
                       <form>
                           <div class="form-group">
                               <label for="train-name-input">Train Name</label>
                               <input class="form-control" id="train-name-input" type="text">
                           </div>
                           <div class="form-group">
                               <label for="dest-input">Destination</label>
                               <input class="form-control" id="dest-input" type="text">
                           </div>
                           <div class="form-group">
                                <label for="first-input">First Train Time (HH:mm - 24-hr clock)</label>
                                <input class="form-control" id="first-input" type="text" placeholder="14:00">
                           </div>
                           <div class="form-group">
                               <label for="freq-input">Frequency (min)</label>
                               <input class="form-control" id="freq-input" type="number">
                           </div>
                           <button class="btn btn-success" id="add-train">Submit</button>
                       </form>
                    </div>
                </div>
            </div>

        </div>
    </div>



</body>
</html>
